<h1>Welcome! Admin!</h1>

<div id="tablecreate"></div>
<table border="1">
    <th ng-repeat="shelf in shelves">
        <h2></h2>{{shelf.category}}</th>
    <tr ng-repeat="i in getNumber(sLength) track by $index">
        <td ng-repeat="shelf in shelves" ng-click="showInfo(shelf.books[$parent.$index].id)" ng-class="{redStyle : shelf.books[$parent.$index].presence == 0, defaultStyle:  shelf.books[$parent.$index].presence == 1}">
            {{shelf.books[$parent.$index].name}}
        </td>
    </tr>
</table>

<div class = "addDiv">
    <label><b>Librarian Control</b> </label> <br /><br />
    <label>Book Name: <input type = "text" ng-model="bkName"/></label><br /><br />
    <label>Shelf: <select ng-model="shelfSel" ng-options="shel.label for shel in dropBox"></select></label><br /><br />
    <label>Reference <input type = "checkbox" ng-model="isRef"></label><br /><br />
    <button ng-click="addBooks(bkName, shelfSel, isRef)">Add</button><br />
</div>
